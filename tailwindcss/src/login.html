<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen text-gray-100">
    <div class=" bg-gray-700 p-8 rounded-lg shadow-blue-2xl max-w-sm w-full ">
        <h2 class="text-center mb-4 text-3xl font-bold">Login</h2>
        <form>
            <div class="mb-2 text-sm">
                <Label class="block font-medium text-sm text-gray-300 mb-2" for="email">Email : </Label>
                <input class="w-full rounded-md px-3 py-2 bg-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" placeholder="Email">
            </div>
            <div class="input">
                <Label  class="block font-medium text-sm text-gray-300 mb-2" for="pswd">Password : </Label>
                <input class=" w-full rounded-md px-3 py-2 bg-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"  id="pswd" type="password" placeholder="Password">
            </div>
            <button class="p-2 mt-6 rounded-md w-full hover:bg-blue-700 hover:border-gray-500 border bg-blue-600 shadow-gray-500" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
